<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@500&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="icon" href="../ASSETS/icons.png" type="image/icon type">
    <script src="../JS/script.js" defer></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/common.css">
</head>

<body>
    <!-- discription conainer -->
    <div class="container">
        <h1>Welcome To The Weather Website</h1>
        <p>Here, you enter your city and see the weather. ►►►</p>
        <p>This weather website show you the weather, city, temperature , description , humidity and wind .Also show the weather situation with a background gif</p>
    </div>
    <!-- main container  -->
    <div id="wrapper">
        <!-- search bar -->
        <div class="search ">
            <input type="text " class="search-bar " placeholder="search ">
            <!-- button section with svg of search bar logo -->
            <button>
                <svg xmlns="http://www.w3.org/2000/svg " width="1.5em " height="1.5em " fill="currentColor " class="bi bi-search " viewBox="0 0 16 16 "> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0
        0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z "/> </svg>
        </button>
        </div>
        <!-- weather , city , temprature , icon , description , humidity , wind -->
        <div class="weather">
            <h1 class="city"> </h1>
            <div class="temp">

            </div>
            <img src="" alt="" class="icon">
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
</body>

</html>
